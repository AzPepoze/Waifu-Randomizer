<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waifu Randomizer</title>
		<style>
			/*-------------------------------------------------------*/
			/* General Styling & Ambient Background                  */
			/*-------------------------------------------------------*/
			:root {
				--primary-bg-color: #000000;
				--text-color: #ffffff;
				--loader-ring-color: #444;
				--progress-bar-bg-color: #444;
				--button-active-bg-color: #ffffff;
				--button-active-text-color: #000000;
				--font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			body {
				background-color: var(--primary-bg-color);
				color: var(--text-color);
				font-family: var(--font-family);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				box-sizing: border-box;
				overflow-x: hidden;
			}

			.bg-image {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				background-size: cover;
				background-position: center;
				filter: blur(100px);
				transform: scale(1.1);
				transition: opacity 0.8s ease-in-out;
			}

			.bg-image::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 0;
			}

			#bg-image-1 {
				opacity: 0;
			}
			#bg-image-2 {
				opacity: 0;
			}

			/*-------------------------------------------------------*/
			/* Main Content Wrapper                                  */
			/*-------------------------------------------------------*/
			#main-content {
				width: 100%;
				max-width: 600px;
				text-align: center;
				z-index: 1;
				display: flex;
				flex-direction: column;
				max-height: 100vh;
			}

			h1 {
				margin-top: 0;
				margin-bottom: 20px;
				font-size: 2.5em;
				letter-spacing: 2px;
				flex-shrink: 0;
			}

			/*-------------------------------------------------------*/
			/* Image Display & Crossfade Effect                      */
			/*-------------------------------------------------------*/
			#image-container {
				margin: 0 auto 20px auto;
				width: 100%;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: height 0.6s ease-in-out;
				min-height: 150px;
				max-height: calc(100vh - 280px); /* Explicitly set max-height */
				cursor: pointer;
			}

			.waifu-image {
				position: absolute;
				max-width: 100%;
				max-height: 100%;
				object-fit: contain;
				border-radius: 15px;
				opacity: 0;
				transition: opacity 0.8s ease-in-out, filter 0.3s ease-in-out;
			}

			.waifu-image.dimmed {
				filter: brightness(40%);
			}

			/*-------------------------------------------------------*/
			/* Loader                                                */
			/*-------------------------------------------------------*/
			#loading-wrapper {
				position: absolute;
				display: none;
				flex-direction: column;
				align-items: center;
				gap: 20px;
				transition: opacity 0.3s;
				z-index: 2;
				pointer-events: none;
			}

			#loader {
				width: 60px;
				height: 60px;
				border: 6px solid var(--loader-ring-color);
				border-top-color: var(--text-color);
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			#progress-container {
				width: 150px;
				height: 6px;
				background-color: var(--progress-bar-bg-color);
				border-radius: 3px;
				overflow: hidden;
			}

			#progress-bar {
				width: 0%;
				height: 100%;
				background-color: var(--text-color);
				border-radius: 3px;
				transition: width 0.1s linear;
			}

			#error-message {
				position: absolute;
				display: none;
				font-size: 1.2em;
				padding: 0 20px;
				z-index: 3;
			}

			/*-------------------------------------------------------*/
			/* Modal (Fullscreen Viewer)                             */
			/*-------------------------------------------------------*/
			#modal-view {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.85);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 100;
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.3s ease-in-out;
			}

			#modal-view.active {
				opacity: 1;
				pointer-events: auto;
			}

			#modal-image {
				max-width: 90%;
				max-height: 90%;
				transition: transform 0.2s ease-out;
				cursor: grab;
			}

			#modal-image:active {
				cursor: grabbing;
			}

			#modal-close {
				position: absolute;
				top: 15px;
				right: 35px;
				color: #fff;
				font-size: 40px;
				font-weight: bold;
				cursor: pointer;
				transition: color 0.2s;
			}

			#modal-close:hover {
				color: #bbb;
			}

			/*-------------------------------------------------------*/
			/* Controls & Buttons                                    */
			/*-------------------------------------------------------*/
			#controls {
				display: flex;
				flex-direction: column;
				gap: 15px;
				flex-shrink: 0;
				width: 100%;
				margin: 0 auto;
			}

			.control-button:disabled {
				cursor: not-allowed;
				opacity: 0.6;
			}

			#category-selector {
				display: flex;
				gap: 10px;
			}

			.category-button {
				flex-grow: 1;
				background-color: transparent;
				color: var(--text-color);
				border: 2px solid var(--text-color);
				padding: 10px;
				font-size: 1em;
				border-radius: 10px;
			}

			.category-button.active {
				background-color: var(--button-active-bg-color);
				color: var(--button-active-text-color);
			}

			#randomize-button {
				background-color: var(--button-active-bg-color);
				color: var(--button-active-text-color);
				border: none;
				padding: 15px 30px;
				font-size: 1.2em;
				font-weight: bold;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div id="bg-image-1" class="bg-image"></div>
		<div id="bg-image-2" class="bg-image"></div>

		<div id="main-content">
			<h1>Waifu Randomizer</h1>
			<div id="image-container">
				<div id="loading-wrapper">
					<div id="loader"></div>
					<div id="progress-container">
						<div id="progress-bar"></div>
					</div>
				</div>
				<img id="image-1" class="waifu-image" alt="Waifu Image 1" />
				<img id="image-2" class="waifu-image" alt="Waifu Image 2" />
				<div id="error-message"></div>
			</div>
			<div id="controls">
				<div id="api-selector" style="display: flex; gap: 10px; margin-bottom: 15px">
					<button id="btn-waifu-pics" class="control-button category-button active">Waifu.pics</button>
					<button id="btn-waifu-im" class="control-button category-button">Waifu.im</button>
					<button id="btn-nekos-best" class="control-button category-button">Nekos.best</button>
					<button id="btn-nekosia" class="control-button category-button">Nekosia</button>
					<button id="btn-danbooru-anime" class="control-button category-button">Danbooru Anime</button>
				</div>
				<div id="category-selector">
					<button id="btn-sfw" class="control-button category-button active">SFW</button>
					<button id="btn-nsfw" class="control-button category-button">NSFW</button>
				</div>
				<button id="randomize-button" class="control-button">Random</button>
			</div>
		</div>

		<!-- Fullscreen Image Viewer Modal -->
		<div id="modal-view">
			<span id="modal-close">&times;</span>
			<img id="modal-image" src="" alt="Fullscreen Image" />
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
